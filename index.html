<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CryptoGamesNexus</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: url('An_eye-catching_futuristic_background_image_suitab.jpg') no-repeat center center fixed; /* Imagen de fondo */
            background-size: cover; /* Ajustar la imagen para cubrir toda la pantalla */
            color: #fff; /* Cambiamos el color del texto a blanco para mejor visibilidad */
        }

        /* Animación para el h1: Aparece desde arriba y cambia de color */
        @keyframes aparecerDesdeArriba {
            0% {
                transform: translateY(-100px); /* Fuera de la pantalla hacia arriba */
                opacity: 0; /* Completamente invisible */
                color: blue; /* Color inicial: azul */
            }
            50% {
                color: red; /* A mitad de la animación: rojo */
            }
            100% {
                transform: translateY(0); /* Posición final */
                opacity: 1; /* Completamente visible */
                color: blue; /* Termina en azul */
            }
        }

        h1 {
            font-size: 36px;
            text-align: center;
            animation: aparecerDesdeArriba 2s ease forwards, cambiarColor 4s infinite; /* Animación combinada */
        }

        /* Animación para las letras que aparecen de la izquierda */
        @keyframes desdeIzquierda {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Animación para las letras que aparecen de la derecha */
        @keyframes desdeDerecha {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Justificar y centrar el texto de h2, h3, y h4 */
        h2, h3, h4 {
            text-align: justify;
            text-align-last: center;
        }

        /* Estilos para las letras dentro de h2, h3, h4 */
        h2 span, h3 span, h4 span {
            display: inline-block;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        /* Animación para la imagen: Desde el centro con expansión */
        @keyframes expandirDesdeCentro {
            0% {
                transform: scale(0.5); /* Mitad de tamaño */
                opacity: 0; /* Completamente invisible */
            }
            100% {
                transform: scale(1); /* Tamaño final */
                opacity: 1; /* Completamente visible */
            }
        }

        img { 
            display: block; 
            margin: 20px auto; 
            max-width: 30%; /* Imagen reducida al 30% del tamaño original */
            height: auto; 
            animation: expandirDesdeCentro 1.5s ease forwards; /* Animación de expansión */
        }

        p { 
            font-size: 16px; 
            color: #fff; /* Cambiamos el color del texto a blanco para mejor visibilidad */
            line-height: 1.5; 
            text-align: justify; 
        }

        ul { 
            list-style-type: none; 
            padding: 0; 
            color: #fff; /* Color del texto de la lista */
        }

        li { 
            margin: 15px 0; 
        }

        a { 
            text-decoration: none; 
            color: #ffcc00; /* Cambiar el color de los enlaces para que resalten */
            font-size: 18px;
