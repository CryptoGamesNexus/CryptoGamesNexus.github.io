name: Notify Discord on Issue Opened

on:
  issues:
    types: [opened]

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
    - name: Send notification to Discord
      run: |
        curl -H "Content-Type: application/json" \
        -d "{\"content\": \"Nueva issue abierta por ${{ github.actor }}: ${{ github.event.issue.title }}. Ver detalles aqu√≠: ${{ github.event.issue.html_url }}\"}" \
